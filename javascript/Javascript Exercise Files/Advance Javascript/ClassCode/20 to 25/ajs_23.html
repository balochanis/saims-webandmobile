<script>
    ///2.3.4 Function methods

    function max(a, b, c) {
        console.log("A = ", a);
        console.log("B = ", b);

    }
    console.log('calling 1 by params , sep.');

    console.log('calling 2 by params , sep.');

    console.log('calling 3: max.apply params passing as an array');
    max.apply(null, vals);
