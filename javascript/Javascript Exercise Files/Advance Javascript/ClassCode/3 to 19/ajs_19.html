<script>
    ///2.3.2 Higher-order functions
    //A function is returned from another function.


    function multiplier(a, b) {
        return a * b;
    }

    function multiplyByTwo(a) {
        return 2 * a;
    }

    function multiplyByThree(a) {
        return 3 * a;
    }

    function multiplyByVal(a) {
        var resultFunction = function(b) {
            return multiplier(a, b);
        }
        return resultFunction;
    }

    var multiply = multiplyByVal(8);
