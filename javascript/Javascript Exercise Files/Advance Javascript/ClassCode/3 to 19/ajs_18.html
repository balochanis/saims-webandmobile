<script>
    ///2.3.2 Higher-order functions
    //A function is returned from another function.

    function multiplier(a, b){
        return a * b;
    }
    alert(multiplier(2,3))
    alert(multiplier(2,4))
    alert(multiplier(2,5))

    function multiplyByTwo(a){
        return 2 * a;
    }

    alert(multiplyByTwo(3));
    alert(multiplyByTwo(4));
    alert(multiplyByTwo(5));


    function multiplyByThree(a){
        return 3 * a;
    }

    alert(multiplyByThree(3));
    alert(multiplyByThree(4));
    alert(multiplyByThree(5));




</script>
