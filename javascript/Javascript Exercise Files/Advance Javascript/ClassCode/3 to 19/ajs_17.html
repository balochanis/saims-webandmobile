<script>
    ///2.3.2 Higher-order functions
    //A function is returned from another function.

    function multiplier(a, b){
        return a * b;
    }

    alert(multiplier(2,1))
    alert(multiplier(2,2))
    alert(multiplier(2,3))
    alert(multiplier(2,4))
