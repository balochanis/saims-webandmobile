<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <script>
function foo1() {
        return new Promise((res, rej)=>{
            setTimeout(()=>{
                console.log('foo1')
                res()
            }, 1000);
        })
    }

function foo2() {
        return new Promise((res, rej)=>{
            setTimeout(()=>{
                console.log('foo2')
                rej();
            }, 1000);
        })
    }

function foo3() {
        return new Promise((res, rej)=>{
            setTimeout(()=>{
                console.log('foo3')
                res()
            }, 1000);
        })
    }


console.log("start");
// promise

foo1().then(()=>foo2()).then(()=>foo3()).then(
    ()=>{
// last then 
console.log("end");

    }
).catch(()=>{
    console.log("err")
})
   
   

   </script> 
</body>
</html>
