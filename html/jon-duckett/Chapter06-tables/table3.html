<!DOCTYPE html>
<html>
<head>
    <title>Chapter04 - table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12am</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td colspan="2">Geography</td>
                <td>Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td colspan="3">Gym</td>
                <td>Home Ec</td>
            </tr>
        </thead>
    </table>


    <br />
    <br />

    <table border="1">
        <thead>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </thead>
        <tbody>
            <tr>
                <td>6pm - 7pm</td>
                <td rowspan="2">Movies</td>
                <td>Comedy</td>
                <td>News</td>
            </tr>
            <tr>
                <td>7pm - 8pm</td>
                <td>Sport</td>
                <td>Current Affairs</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
