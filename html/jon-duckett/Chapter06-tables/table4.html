<body>
    <h1>Poem in a table</h1>
    <table border="1">
        <thead>
            
                <tr bgcolor="skyblue" >
                <th colspan="3" height="50">Fire and Ice</th>
            </tr>
            
        <tbody>
            <tr>
                <td colspan="3" align="center">Some say he world will end in fire,<br />Some say in ice.</td>
            </tr>
            <tr>
                <td>From what I've tasted of desire<br />I hold with those who favor fire.</td>
                <td>But if it had to perish twice, I think I know enough of hate To say that for destruction<br />
                    ice <br />
                    Is also great<br />
                    And would suffice.<br />
                    Robert Frost
                </td>
                <td>
                    <img src="images/fire-and-ice.png" alt="Candle with Fire" />
                </td>
            </tr>
        </tbody>
    </thead>
    </table>
</body>
