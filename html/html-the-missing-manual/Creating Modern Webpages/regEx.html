<!DOCTYPE html>
<html>
<head>
    <title>Regular Expressions</title>
</head>
<body>
    <h1>Regular Expression in Forms</h1>
    <form action="">
        <label for="vehicleNum">
         Vehicle Number
        </label>
        <input type="text" name="vehicleNum" id="vehicleNum" placeholder="KJS-4805" pattern="[A-Z]{3}-[0-9]{4}">
        <input type="submit" value="Register">
    </form>
</body>
</html>
