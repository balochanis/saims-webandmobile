<!DOCTYPE html>
<html>
<head>
    <title>Progress Bar</title>
</head>
<body>

    <h1>Progress bar</h1>
    <!-- Progress bar with value of 25% -->
    <progress value="0.25"></progress>

    <!-- progress bar with value and max -->
    <progress value="50" max="200"></progress>

    <!-- Task is in process -->
    <progress>The Task is in progress...</progress>

    <h1>Meter</h1>

    <!-- meter with min 5, max 68 and value 58 -->
    <meter min="5" max="68" value="58">28 pounds</meter>

    <!-- Meter example 1 -->
    <p>Our goal is to raise 50,000&dollar; for SLF (Save for Lemmings Foundation).</p>
    <p>So far we've raised 14,000&dollar;.<meter value="16800" max="50000"></meter></p>
    
</body>
</html>
