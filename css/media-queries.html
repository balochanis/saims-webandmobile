<!DOCTYPE html>
<html>
    <head>
        <title>CSS - Media Queries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body
            {
                background-color: teal;
            }


            @media screen and (min-width: 500px)
            {
                body
                {
                    background-color: yellow;
                }
            }

        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1>This is the Main Heading</h1>
            
        </div>
    </body>
</html>
